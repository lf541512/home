<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <meta content="text/html" http-equiv="content-type" charset="utf-8">
    <style type="text/css">
        *{ padding:0; margin:0;}
        #stack_slider{ border:1px solid #666; height:181px; width:650px; overflow:hidden; margin:30px;}
        #stack_slider a{ float:left; height:100%; width:100%;overflow: hidden}
    </style>
</head>
<body>
<div id="stack_slider">
    <a href="#" title="b1" ><img alt="" src="images/b1.jpg" /></a>
    <a href="#" title="b2"  ><img alt="" src="images/b2.jpg" /></a>
    <a href="#" title="b3"><img alt="" src="images/b3.jpg" /></a>
    <a href="#" title="b4"><img alt="" src="images/b4.jpg" /></a>
    <a href="#" title="b5"><img alt="" src="images/b5.jpg" /></a>
</div>
 <script type="text/javascript" src="../ds.js"></script>
<script type="text/javascript">
   var links= ds.$tagName('a');

   var index=-1;
   var len=links.length;
   for(var i=0;i<len;i++){
       ds.css(links[i],'width','30px');
   }
   ds.css(links[len-1],'width','470px');
   function ai(){

       var step=(500-30)/25;
       for(var ti=0;ti<25;ti++){
           (function() {
               var width= Math.ceil(step*(ti+1));
               setTimeout(function(){
                   if(index==0)  {
                       ds.css(links[len-1],'width',500-width+'px');
                   }
                   else{
                       ds.css(links[index-1],'width',500-width+'px');
                   }
                   ds.css(links[index],'width',width+'px');

               },40*ti);
           })()

       }
       if(++index==len) {index=0}

   }
   ai();
   setInterval(ai,2000);

</script>
</body>
</html>
