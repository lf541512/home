        (function ($) {
            var tabLazyLoad=window.TabLazyLoad=function(ops){
                this.initOptions();
                $.extend(this.ops,ops);
                this.init();
            }
            tabLazyLoad.prototype={
                constructor:tabLazyLoad,
                initOptions:function(){
                    this.ops={
                        tabarr:[],
                        $tab:$("#tb"),
                        render:undefined
                    }
                },
                init: function () {
                    this.$tab=this.ops.$tab;
                    this.tabarr=this.ops.tabarr;
                    if(!this.ops.render) {
                        this.render=function(item){
                            var str='<tr><td>'+item[0]+"</td>";
                            for(var i=1;i<item.length;i++){
                                str=str+"<td>" +item[i]+'</td>';
                            }
                             str=str+"</tr>" ;
                             return str;
                        }
                    } else{
                        this.render= this.ops.render;
                    }
                      var self=this;
                    this.displayIndex=0 ;
                    var $target=$("#tb");
                    var $tbody=$($target[0].tBodies[0]);
                    if ($tbody.length==0) {
                        $("#tb")[0].appendChild(document.createElement('tbody'));
                        $tbody=$($target[0].tBodies[0]);
                    }
                    $(window).on('scroll', diplaytab) ;
                    diplaytab();
                    function diplaytab(){
                        var fold = (window.innerHeight ? window.innerHeight : $(window).height()) + $(window).scrollTop();
                        while(fold> $target.offset().top+$target.height() ) {
                            if(self.tabarr.length-1<=self.displayIndex){
                                break;
                            }
                            var  item=tabarr[self.displayIndex++];
                         var str= self.render(item);
                            $tbody.append(str);
                            fold = (window.innerHeight ? window.innerHeight : $(window).height()) + $(window).scrollTop();
                        }
                    }

                }
            }
        })(jQuery);
